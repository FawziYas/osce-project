<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – OSCE Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: radial-gradient(circle at top right, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 3rem 1rem 2.5rem;
            text-align: center;
        }

        .card-header-custom i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
            color: #0dcaf0;
            filter: drop-shadow(0 0 10px rgba(13, 202, 240, 0.5));
        }

        .card-header-custom h4 {
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .card-header-custom p {
            font-size: 0.875rem;
            opacity: 0.65;
            margin-bottom: 0;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 0 10px 10px 0;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            background-color: #fdfdfd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(13, 202, 240, 0.15);
            border-color: #0dcaf0;
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            background-color: #f8f9fa;
            border-color: #e0e0e0;
            color: #16213e;
            width: 45px;
            justify-content: center;
        }

        .btn-login {
            border-radius: 10px;
            padding: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa9c0 100%);
            border: none;
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(13, 202, 240, 0.3);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 202, 240, 0.4);
            background: linear-gradient(135deg, #0ed2f7 0%, #0bb8d2 100%);
            color: #1a1a2e;
        }

        .login-footer {
            padding: 1.5rem;
            text-align: center;
            background: #fcfcfc;
            border-top: 1px solid #f1f3f5;
        }

        .alert {
            border-radius: 10px;
            font-size: 0.875rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="card-header-custom">
        <i class="bi bi-shield-lock"></i>
        <h4>OSCE Portal</h4>
        <p>Clinical Examination Management</p>
    </div>

    <div class="card-body p-4 p-md-5">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="/login/">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="form-label small fw-bold text-muted text-uppercase">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="username"
                           name="username"
                           placeholder="Enter your username"
                           autocomplete="username"
                           autofocus
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label small fw-bold text-muted text-uppercase">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password"
                           class="form-control form-control-lg"
                           id="password"
                           name="password"
                           placeholder="••••••••"
                           autocomplete="current-password"
                           required>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100 mb-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
        </form>
    </div>

    <div class="login-footer">
        <small class="text-muted text-uppercase fw-bold" style="font-size: 0.68rem; letter-spacing: 1px;">
            Secure Access &bull; Faculty of Medicine
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
